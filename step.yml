title: |-
  Initiative Git Branch Synchronizer
summary: |
  Keep Dev synchronised with initiative branches
description: |
  Create PR from every initiative branch to dev
website: https://github.com/Foodvisor/bitrise-step-initiatives-synchronizer.git
source_code_url: https://github.com/Foodvisor/bitrise-step-initiatives-synchronizer.git
support_url: https://github.com/Foodvisor/bitrise-step-initiatives-synchronizer/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
  
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - GitHubAPIToken:
    opts:
      title: "GitHup API Token"
      is_required: true
  - GitHubRepoName:
    opts:
      title: "GitHub Repo name [owner/repo]"
      is_required: true
